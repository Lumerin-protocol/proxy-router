name: CI-CD

on:
  push:
    branches: [ main, dev, cicd/* ]
    paths: [ 'build.sh', 'docker-compose.yml', 'Dockerfile', '**/*.go', '**/*.ts', '**/*.js', '.github/workflows/**' ]
  
  pull_request:
    types: [opened, reopened, synchronize]
    paths: [ 'build.sh', 'docker-compose.yml', 'Dockerfile', '**/*.go', '**/*.ts', '**/*.js', '.github/workflows/**' ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  Generate-Tag: 
    runs-on: ubuntu-latest
    name: Generate Tag Name
    outputs:
      tag_name: ${{ steps.gen_tag_name.outputs.tag_name }}
      vtag: ${{ steps.gen_tag_name.outputs.vtag }}
      vfull: ${{ steps.gen_tag_name.outputs.vfull }}
      image_name: ${{ steps.gen_tag_name.outputs.image_name }}
      image_name_base: ${{ steps.gen_tag_name.outputs.image_name_base }}
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Determine tag name
        id: gen_tag_name
        shell: bash
        run: |
          VMAJ_NEW=1
          VMIN_NEW=2
          VPAT_NEW=4
          set +o pipefail
          VLAST=$(git describe --tags --abbrev=0 --match='v[1-9]*' refs/remotes/origin/main 2>/dev/null | cut -c2-)
          
          if [ -n "$VLAST" ]; then
              eval $(echo "$VLAST" | awk -F '.' '{print "VMAJ="$1" VMIN="$2" VPAT="$3}')
          else
              VMAJ=0
              VMIN=0
              VPAT=0
          fi

          if [ "$GITHUB_REF_NAME" = "main" ]; then
              if [ "$VMAJ_NEW" -gt "$VMAJ" ]; then
                  VMAJ=$VMAJ_NEW
                  VMIN=$VMIN_NEW
                  VPAT=$VPAT_NEW
              else
                  VMIN=$((VMIN+1))
                  VPAT=0
              fi
              VFULL=${VMAJ}.${VMIN}.${VPAT}
              VTAG=v$VFULL
          else
              MB=$(git merge-base refs/remotes/origin/main HEAD)
              VPAT=$(git rev-list --count --no-merges ${MB}..HEAD)
              VFULL=${VMAJ}.${VMIN}.${VPAT}
              RNAME=${GITHUB_REF_NAME##*/}
              [ "$GITHUB_EVENT_NAME" = "pull_request" ] && RNAME=pr${GITHUB_REF_NAME%/merge}
              VTAG=v${VFULL}-${RNAME}
          fi

          # Output variables for use in subsequent jobs environment
          echo "::set-output name=tag_name::${VTAG}"
          echo "::set-output name=vtag::${VTAG}"
          echo "::set-output name=vfull::${VFULL}"
          echo "::set-output name=image_name::ghcr.io/lumerin-protocol/proxy-router:${VTAG}"
          echo "::set-output name=image_name_base::ghcr.io/lumerin-protocol/proxy-router"
      
      - name: Job Summary
        run: | 
          echo "#:rocket: CI-CD Pipeline Summary: :rocket:" > $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ VLAST=$VLAST VMAJ=$VMAJ VMIN=$VMIN VPAT=$VPAT VFULL=$VFULL VTAG=$VTAG" >> $GITHUB_STEP_SUMMARY
          echo "✅ IMAGE=ghcr.io/lumerin-protocol/proxy-router:${VTAG}" >> $GITHUB_STEP_SUMMARY

  OS-Build:
    if: |
      (github.event_name == 'push' && (startsWith(github.ref, 'refs/heads/cicd/') || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'))
    runs-on: ubuntu-latest
    needs: Generate-Tag
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64  # Exclude windows/arm64
      fail-fast: false

    steps:
      - name: Clone repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
          cache-dependency-path: |
            go.sum

      - name: Install dependencies
        run: |
          go mod download

      - name: Set GOOS and GOARCH for cross-compilation
        run: |
          echo "GOOS=${{ matrix.goos }}" >> $GITHUB_ENV
          echo "GOARCH=${{ matrix.goarch }}" >> $GITHUB_ENV

      - name: Build
        run: |
          VERSION=${{ needs.Generate-Tag.outputs.tag_name }}
          COMMIT=${{ github.sha }}
          go mod tidy
          go build \
            -ldflags="-s -w \
              -X 'github.com/Lumerin-protocol/proxy-router/internal/config.BuildVersion=$VERSION' \
              -X 'github.com/Lumerin-protocol/proxy-router/internal/config.Commit=$COMMIT' \
            " \
            -o ./proxy-router ./cmd || (echo "❌ Failed to build binary" && exit 1)
          echo "✅ Proxy-Router Build Successful!"

      - name: Pack artifacts
        run: |
          echo "TagName: ${{ needs.Generate-Tag.outputs.tag_name }}"
          # Adjust artifact extension based on GOOS
          if [ "${{ matrix.goos }}" == "windows" ]; then
            ARTIFACT="proxy-router-${{ needs.Generate-Tag.outputs.tag_name }}-${{ matrix.goos }}-${{ matrix.goarch }}.exe"
          else
            ARTIFACT="proxy-router-${{ needs.Generate-Tag.outputs.tag_name }}-${{ matrix.goos }}-${{ matrix.goarch }}"
          fi
          echo "Artifact: $ARTIFACT"
          mv ./proxy-router $ARTIFACT  # Rename to match OS/arch
          chmod +x $ARTIFACT  # Ensure it's executable
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          path: ./proxy-router-${{ needs.Generate-Tag.outputs.tag_name }}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }}
          name: proxy-router-${{ matrix.goos }}-${{ matrix.goarch }}
      
      - name: Job Summary
        run: | 
          echo "✅ Build for ${{ matrix.goos }}/${{ matrix.goarch }} Successful!" >> $GITHUB_STEP_SUMMARY

  Release:
    if: |
      (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'))  
    needs:
      - OS-Build
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifact

      - name: Move artifacts
        run: |
          mkdir -p ./artifact/release
          mv ./artifact/*/* ./artifact/release

      - name: Create release
        id: create_release
        uses: anzz1/action-create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.Generate-Tag.outputs.tag_name }}
          prerelease: ${{ github.ref != 'refs/heads/main' }}

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.Generate-Tag.outputs.tag_name }} 
          files: ./artifact/release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Job Summary
        run: | 
          echo "✅ Package Release ${{ needs.Generate-Tag.outputs.tag_name }} Successful!" >> $GITHUB_STEP_SUMMARY

  GHCR-Test:
    if: |
        (github.event_name == 'pull_request' && (github.base_ref == 'main' || github.base_ref == 'dev')) ||
        (github.event_name == 'push' && (startsWith(github.ref, 'refs/heads/cicd/') || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'))
    runs-on: ubuntu-latest
    needs: Generate-Tag
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Build Docker Image to Test
        run: |
          docker build \
            --platform linux/amd64 \
            --build-arg TAG_NAME=${{ needs.Generate-Tag.outputs.tag_name }} \
            --build-arg COMMIT=${{ github.sha }} \
            --load \
            -t ${{ needs.Generate-Tag.outputs.image_name }} \
            . || (echo "❌ Failed to build image with tag: ${{ needs.Generate-Tag.outputs.image_name }}" && exit 1)
          echo "✅ Proxy-Router Build TEST Successful!"
          echo "✅ Proxy-Router Container Build Test ${{ needs.Generate-Tag.outputs.tag_name }} Successful!" >> $GITHUB_STEP_SUMMARY

  GHCR-Build-and-Push:
    if: |
      (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'))
    needs: 
      - GHCR-Test
      - Generate-Tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
  
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Multi-Platform Docker Image
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --build-arg TAG_NAME=${{ needs.Generate-Tag.outputs.tag_name }} \
            --build-arg COMMIT=${{ github.sha }} \
            --push \
            -t ${{ needs.Generate-Tag.outputs.image_name }} \
            . || (echo "❌ Failed to push image with tag: ${{ needs.Generate-Tag.outputs.image_name }}" && exit 1)
          echo "✅ Proxy-Router Build and Push Successful!"
          echo "✅ Proxy-Router Container Build and Push ${{ needs.Generate-Tag.outputs.tag_name }} Successful!" >> $GITHUB_STEP_SUMMARY

      - name: Optionally Push Latest Tag
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          echo "Pulling image before tagging as :latest"
          docker pull ${{ needs.Generate-Tag.outputs.image_name }} || (echo "❌ Failed to pull image: ${{ needs.Generate-Tag.outputs.image_name }}" && exit 1)
          
          echo "Tagging image as :latest"
          LATEST_IMAGE=${{ needs.Generate-Tag.outputs.image_name_base }}:latest
          docker tag ${{ needs.Generate-Tag.outputs.image_name }} $LATEST_IMAGE
          
          echo "Pushing image as :latest"
          docker push $LATEST_IMAGE || (echo "❌ Failed to push image as :latest" && exit 1)
          echo "✅ Proxy-Router Push Latest Tag Successful!"
          echo "✅ Proxy-Router Container Push Latest Tag Successful!" >> $GITHUB_STEP_SUMMARY

  GitLab-Deploy:
    if: |
      (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'))
    needs:
      - GHCR-Build-and-Push
    runs-on: ubuntu-latest
    steps:
      - name: Clone
        id: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y jq

      - name: Determine GitLab Target Branch
        id: set_target_branch
        run: |
          if [ "${{ github.ref_name }}" == "dev" ]; then
            echo "gitlab_branch=dev" >> $GITHUB_ENV
          elif [ "${{ github.ref_name }}" == "main" ]; then
            echo "gitlab_branch=main" >> $GITHUB_ENV
          else
            echo "This branch is not configured to trigger GitLab pipelines."
            exit 1
          fi

      - name: Trigger GitLab Pipeline
        run: |
          echo "Triggering GitLab Build and Deploy for branch ${{ github.ref_name }} with tag ${{ needs.Generate-Tag.outputs.tag_name }}"
      
          # Send request to GitLab
          response=$(curl --silent \
            --request POST \
            --url "${{ secrets.GITLAB_TRIGGER_URL }}" \
            --form "token=${{ secrets.GITLAB_TRIGGER_TOKEN }}" \
            --form "ref=${{ env.gitlab_branch }}" \
            --form "variables[SOURCE_REPO]=${{ github.repository }}" \
            --form "variables[SOURCE_BRANCH]=${{ github.ref_name }}" \
            --form "variables[GITHUB_VFULL]=${{ needs.Generate-Tag.outputs.vfull }}" \
            --form "variables[GITHUB_TAG]=${{ needs.Generate-Tag.outputs.tag_name }}")
      
          # Parse JSON response using jq
          gitlab_status=$(echo "$response" | jq -r '.status // "unknown"')
          gitlab_web_url=$(echo "$response" | jq -r '.web_url // "N/A"')
      
          # Log the response
          echo "GitLab Response: $response"
      
          # Validate the status field
          if [[ "$gitlab_status" =~ ^(created|preparing|success|running|scheduled)$ ]]; then
            echo "✅ GitLab pipeline triggered successfully! Status: $gitlab_status"
            echo "Pipeline details: $gitlab_web_url"
          else
            echo "❌ GitLab pipeline FAILED. Invalid status: $gitlab_status"
            echo "Pipeline details: $gitlab_web_url"
            exit 1
          fi
          echo "✅ GitLab Pipeline Triggered Successfully!" >> $GITHUB_STEP_SUMMARY